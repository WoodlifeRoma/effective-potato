<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформлення замовлення</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Оформлення замовлення</h1>
    </header>
    <main>
      <form id="checkout-form action="https://api.web3forms.com/submit" method="POST">

    <input type="hidden" name="access_key" value="2d1f5424-a923-4ac6-8c1f-b953dda8124e">
        <div id="checkout-container">
            <h2>Ваше замовлення</h2>
            <div id="order-items"></div>
            <div id="order-total">Загальна сума: 0 грн</div>

            
                <h3>Дані для доставки</h3>
                <label for="name">Ім'я:</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">Адреса доставки:</label>
                <textarea id="address" name="address" required></textarea>

                <input type="submit" value="Підтвердити замовлення" class="button">
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Ваш магазин</p>
    </footer>
    <script>
   const cart = JSON.parse(localStorage.getItem('cart')) || [];

const orderItemsContainer = document.getElementById('order-items');
const orderTotalContainer = document.getElementById('order-total');

let total = 0;

cart.forEach(item => {
    const orderItem = document.createElement('div');
    orderItem.className = 'order-item';
    orderItem.innerHTML = `
        <span>${item.name}</span>
        <span>${item.quantity} x ${item.price} грн</span>
    `;
    orderItemsContainer.appendChild(orderItem);

    total += item.quantity * item.price;
});

orderTotalContainer.textContent = `Загальна сума: ${total} грн`;


    </script>
</body>
</html>
