<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформлення замовлення</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Оформлення замовлення</h1>
    </header>
    <main>
        <form action="https://api.web3forms.com/submit" method="POST">

            <input type="hidden" name="access_key" value="2d1f5424-a923-4ac6-8c1f-b953dda8124e">
        <div id="checkout-container">
            <h2>Ваше замовлення</h2>
            <div  > <textarea id="order-items" name="замовлення" required></textarea></div>
            <div id="order-total">Загальна сума: 0 грн</div>

            
                <h3>Дані для доставки</h3>
                <label for="name">П.І.Б:</label>
                <input type="text" id="name" name="П.І.Б" required>

                <label for="phone">Телефон:</label>
                <input type="number" id="phone" name="Телефон:" required>

                <label for="address">Адреса доставки:</label>
                <textarea id="address" name="Адреса доставки:" required></textarea>

                <button type="submit">Відправити замовлення</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Ваш магазин</p>
    </footer>
    <script>
        // Завантаження товарів із кошика
        const cart = JSON.parse(localStorage.getItem('cart')) || [];

        const orderItemsContainer = document.getElementById('order-items');
        const orderTotalContainer = document.getElementById('order-total');

        let total = 0;

        cart.forEach(item => {
            const orderItem = document.createElement('div');
            orderItem.className = 'order-item';
            orderItem.innerHTML = `
                <span>${item.name}</span>
                <span>${item.quantity} x ${item.price} грн</span>
            `;
            orderItemsContainer.appendChild(orderItem);

            total += item.quantity * item.price;
        });

        orderTotalContainer.textContent = `Загальна сума: ${total} грн`;

        // Обробка форми
        const checkoutForm = document.getElementById('checkout-form');

        checkoutForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;

            // Відправка замовлення (може бути інтеграція з сервером)
            console.log('Замовлення:', { name, phone, address, cart });

            

            // Очищення кошика
            localStorage.removeItem('cart');
            window.location.href = 'index.html'; // Перенаправлення на головну
        });
    </script>
</body>
</html>
